<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<body class="bgpic2">
    <div class="screen2">

        <div class="signup1">
          <a href="./index.html"><button type="button" class="btn-close" aria-label="Close"></button></a>
          
            <h4>Sign Up</h4> <br>
            
            <form class="row g-4">
              <div class="input-group col-md-8">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" placeholder="First Name" >
              </div>       
              <div class="input-group col-md-8">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Last Name" >
              </div>        
              <div class="input-group col-md-8">
                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                <input type="email" class="form-control" placeholder="Email" >
              </div>
              <div class="input-group col-md-8">
                <span class="input-group-text"><i class="fa fa-phone"></i></span>
                <span class="input-group-text">+91</span>
                <input type="text" class="form-control" placeholder="Mobile Number(10 Digits)" >
              </div>
              <div class="input-group col-md-8">
                <span class="input-group-text"><i class="fa fa-key"></i></span>
                <input type="password" class="form-control" placeholder="Set a password (min. 6 characters)" >
              </div>
              <div class="input-group col-md-8">
                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Re-type Password" >
              </div>
               
                
                <div class="col-12 signup-button">
                    <button type="submit">CONTINUE</button>
                </div> <br> <br>
                <div class="nr2">
                    <p>By Signing up you agree to our Terms of Service & Privacy Policy</p>
                </div>
              </form>
            </div>   
            
            <div class="signup2">
                <h3>Get Started..</h3> <br>
                 <p>Enter your personal details and start journey with us.</p><br><br><br>
                 <div class="nr2">
                  <span>Already have an account? </span> <br><br>
                  <a href="login.html">LogIn</a>
              </div>
            </div>

    </div>
    
</body>
</html>
